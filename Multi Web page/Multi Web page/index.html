<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css">
    <title>Hospital Page</title>
</head>
<body>
    <header>
        <nav class="navbar1">
            <div class="logo">
                <img src="/images/logo.png" alt="logo" title="logo">
            </div>
            <ul class="list">
                <li class="home"><a href="/">Home</a></li>
                <li><a href="/about/about.html">About Us</a></li>
                <li><a href="/">Our Services</a></li>
                <li><a href="/contact/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="left-side">
            <div class="line1">
                <img src="/images/topAngle.png" alt="top-angle" title="top-angle">
            </div>
            <div class="line2">
                <h1>Complete Health Care Solutions for Everyone</h1>
            </div>
            <div class="line3">
                <p>We're always available for our Patients with emergen problems. You can
                    easily reach us 24/7. We focused on highest quality.
                </p>
            </div>
            <div class="line4">
                <img src="/images/bottomAngle.png" alt="bottom-angle" title="bottom-angle">
            </div>
            <div class="line5">
                <img src="/images/stethoscope.png" alt="stethoscope" title="stethoscope">
            </div>
            <div class="line6">
                <button>Make Appointment</button>
            </div>
            <div class="line7">
                <img src="/images/mouse.png" alt="mouse" title="mouse">
            </div>
        </section>
        <section class="right-side">
            <img src="/images/greenBox.png" alt="green-box" class="green-circle" title="green-box">
            <img src="/images/yellowBox.png" alt="yellow-box" class="yellow-circle" title="yellow-box">
            <img src="/images/doctor.png" alt="doctor-image"
             class="doctor" title="doctor-image">
        </section>
    </main>
</body>
</html>
